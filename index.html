<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>恐怖阴森首页</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: "SimHei", sans-serif;
      text-align: center;
      overflow: hidden;
    }
    header {
      padding: 20px;
      background: #111;
      border-bottom: 2px solid #900;
    }
    header h1 {
      font-size: 48px;
      color: #c00;
      text-shadow: 0 0 10px #600, 0 0 20px #900;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #c00;
      text-shadow: 0 0 5px #c00;
    }
    .hero {
      padding: 100px 20px;
    }
    .hero h2 {
      font-size: 32px;
      color: #bbb;
      text-shadow: 0 0 10px #444;
    }
    .hero p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      color: #999;
    }
    footer {
      padding: 20px;
      background: #111;
      border-top: 2px solid #900;
      color: #666;
      font-size: 14px;
    }
    /* 背景动画：红色雾气 */
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(200,0,0,0.2), transparent 70%);
      animation: moveFog 10s linear infinite;
      z-index: -1;
    }
    @keyframes moveFog {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.2) translate(20px, -20px); }
      100% { transform: scale(1) translate(0,0); }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <header>
    <h1>午夜惊魂</h1>
    <nav>
      <a href="#">低语</a>
      <a href="#">阴影</a>
      <a href="#">禁忌</a>
      <a href="#">回响</a>
    </nav>
  </header>
  <section class="hero">
    <h2>欢迎进入黑暗之门</h2>
    <p>
      在这片寂静的深夜，微弱的光芒摇曳不定。  
      你是否听见了走廊尽头的低语？  
      这里没有出口，只有影子在注视。
    </p>
  </section>
  <footer>
    © 2025 阴森之境 · 黑暗并未消散，只是等待你靠近
  </footer>
</body>
</html>
